name: Deploy to EC2

on:
  push:
    branches:
      - qual  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 'PHP 8.4.5'  # Adjust to your PHP version

    - name: Install Composer dependencies
      run: |
        composer install --no-dev --optimize-autoloader

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.20.8'  # Adjust to your Node version

    - name: Install npm dependencies
      run: |
        npm install
        npm run build  # Builds your frontend assets (e.g., Tailwind)

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: deploy
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key $USER@$HOST << 'EOF'
          cd /home/ec2-user/nkcng-2
          git pull origin main
          composer install --no-dev --optimize-autoloader
          # php artisan migrate --force  # Run migrations (remove if not needed)
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          sudo systemctl restart php-fpm
          sudo systemctl restart nginx
        EOF
